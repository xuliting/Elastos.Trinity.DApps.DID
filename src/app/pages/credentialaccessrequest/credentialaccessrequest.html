<div class="ion-page">
  <ion-header>
    <header-bar title="Credential request" [showClose]="false" [showMinimize]="false"></header-bar>
  </ion-header>
        
  <ion-content class="ion-padding ion-text-center">
      <ion-img [src]="'assets/images/locked_identity.png'" class="mainicon"></ion-img>
      <p>
          An application is requesting access to some of your personal information. Please review 
          the following items before sharing them.
      </p>
      <ion-list>
        <ion-item>Your first name</ion-item>
        <ion-item>Your email address</ion-item>
      </ion-list>
  </ion-content>

  <ion-footer>
      <ion-button class="ion-no-margin" style="width:50%" fill="clear" color="medium" size="large" (click)="rejectRequest()">Deny</ion-button>
      <ion-button class="ion-no-margin" style="width:50%" fill="clear" color="primary" size="large" (click)="acceptRequest()">Accept</ion-button>
  </ion-footer>
</div>
