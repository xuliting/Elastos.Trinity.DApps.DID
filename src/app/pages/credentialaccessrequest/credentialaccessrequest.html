<ion-header>
  <header-bar title="Share your data" [showBack]="false" [showClose]="false" [showMinimize]="false"></header-bar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
    <ion-img [src]="'assets/images/locked_identity.png'" class="mainicon"></ion-img>
    <p *ngIf="requestDapp">
        <b>{{requestDapp.appName}}</b> is requesting access to some of your personal information. Please review
        the following items before sharing them.
    </p>
    <ion-list *ngIf="profile">
      <ion-item>{{profile.name}}</ion-item>
      <ion-item>{{profile.email}}</ion-item>
      <ion-item>{{profile.telephone}}</ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-button class="ion-no-margin" style="width:50%" fill="clear" color="medium" size="large" (click)="rejectRequest()">Deny</ion-button>
    <ion-button class="ion-no-margin" style="width:50%" fill="clear" color="primary" size="large" (click)="acceptRequest()">Accept</ion-button>
</ion-footer>
