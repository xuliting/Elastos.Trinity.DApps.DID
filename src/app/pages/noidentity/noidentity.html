<div class="root-container">
  <header-bar title="" [transparent]="true" [showBack]="shouldShowBack()" backColor="#FFFFFF"></header-bar>

  <ion-content>
    <div class="ion-padding ion-text-center">
      <ion-slides
        #slide
        pager="true">
        <ion-slide class="ion-padding">
          <div class="left-arrow invisible" (click)="prevSlide(slide)">
            <ion-icon name="arrow-round-backward"></ion-icon>
          </div>
          <ion-grid>
            <ion-img [src]="'assets/images/Shield_Icon_Empty_1.svg'" class="mainicon"></ion-img>
            <p *ngIf="isfirst" class="welcome">
              {{'welcome'|translate}}
            </p>
            <p class="main-text larger">
              {{'elastos-did-portfolio'|translate}}
            </p>
            <p class="main-text">
              {{'welcome-text-intro-1'|translate}}
            </p>
            <p class="main-text">
              {{'welcome-text-intro-2'|translate}}
            </p>
          </ion-grid>
          <div class="right-arrow" (click)="nextSlide(slide)">
            <ion-icon name="arrow-round-forward"></ion-icon>
          </div>
        </ion-slide>

        <ion-slide class="ion-padding">
          <div class="left-arrow" (click)="prevSlide(slide)">
            <ion-icon name="arrow-round-back"></ion-icon>
          </div>
          <ion-grid>
            <img-loader useImg><img [src]="'assets/images/Lock_Icon.svg'" class="mainicon"></img-loader>
            <p *ngIf="isfirst" class="welcome">
              {{'welcome-text-intro-3'|translate}}
            </p>
            <p class="main-text larger">
              {{'welcome-text-intro-4'|translate}}
            </p>
            <ion-row>
              <did-button class="main-button" (click)="createIdentity()"
                [title]="'create-new-did-profile' | translate"
                [bgcolor]="styling.primaryButtonColor"
                [bordercolor]="styling.primaryButtonColor"
                [shadow]="true"></did-button>
            </ion-row>
            <ion-row>
              <did-button class="secondary-button" (click)="promptImportLocation()"
                [title]="'import-did-profile' | translate"
                [bgcolor]="'rgba(0,0,0,0)'"
                [bordercolor]="'#FFFFFF'"
                [shadow]="false"></did-button>
            </ion-row>
          </ion-grid>
          <div class="right-arrow invisible" (click)="nextSlide(slide)">
            <ion-icon name="arrow-round-forward"></ion-icon>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </ion-content>
</div>
