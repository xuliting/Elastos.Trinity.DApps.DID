<ion-header>
  <header-bar title="DID"></header-bar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-img [src]="'assets/images/noidentity.png'" class="mainicon"></ion-img>
  <p *ngIf="isfirst" >
      Oh... You just don’t exist, that’s sad...
  </p>
  <p>
      Let’s create your Decentralized Elastos Identity?
  </p>
  <ion-list>
    <ion-item>
      <ion-button class="confirm" (click)="createIdentity()">{{ 'createDID' | translate }}</ion-button>
    </ion-item>
    <ion-item>
      <ion-button class="confirm" (click)="importIdentity()">{{ 'importDID' | translate }}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
