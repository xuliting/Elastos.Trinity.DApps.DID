<div class="ion-page">
  <ion-header>
    <header-bar title="DID Settings"></header-bar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="managePassword()">
        <ion-label>Password management</ion-label>
        <ion-icon name="arrow-dropright" item-right></ion-icon>
      </ion-item>
      <ion-item (click)="exportDID()">
        <ion-label>Export DID</ion-label>
        <ion-icon name="arrow-dropright" item-right></ion-icon>
      </ion-item>
    </ion-list>

    <ion-button expand="full" color="danger" class="delete-button" (click)="deleteDID()">Delete DID</ion-button>
  </ion-content>
</div>
