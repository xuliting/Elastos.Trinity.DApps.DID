<ion-content>
  <ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <div class="header">
      <ion-img src="/assets/images/default-contact.svg"></ion-img>
      <h1 mode='md' *ngIf="profile">
        {{ profile.getName() }}
      </h1>
      <ion-row class="btn-row">
        <ion-img src="/assets/buttons/scan.svg" (click)="showQRCode()"></ion-img>
        <ion-img src="/assets/buttons/edit.svg" (click)="showProfileOptions($event, 'edit')"></ion-img>
        <ion-img src="/assets/buttons/options.svg" (click)="showProfileOptions($event, 'profile')"></ion-img>
      </ion-row>
    </div>

    <ion-segment>
      <ion-segment-button [class.active]="detailsActive" (click)="detailsActive = true">
        <ion-label>My Data</ion-label>
      </ion-segment-button>
      <ion-segment-button [class.active]="!detailsActive" (click)="detailsActive = false">
        <ion-label>My Capsules</ion-label>
      </ion-segment-button>
    </ion-segment>

    <ion-list *ngIf="detailsActive">

      <ion-row class="profile-data">
        <ion-col offset="9.75" size="2.25">
          <p *ngIf="profileService.editingVisibility">Visiblity</p>
        </ion-col>
      </ion-row>

      <div *ngIf="visibleData.length > 0">
        <ion-row class="profile-data" *ngFor="let entry of visibleData">
          <ion-col size="3">
            <h5>{{ entry.label }}</h5>
          </ion-col>
          <ion-col *ngIf="!profileService.editingVisibility" size="7.5" class="cred">
            <h4>{{ entry.value}} </h4>
          </ion-col>
          <ion-col *ngIf="profileService.editingVisibility" size="6" class="cred">
            <h4>{{ entry.value}} </h4>
          </ion-col>
          <ion-col *ngIf="profileService.editingVisibility" offset="1" size="2" [class.showCheckbox]="profileService.editingVisibility">
            <ion-checkbox
              [(ngModel)]="entry.willingToBePubliclyVisible"
              [disabled]="!profileService.editingVisibility"
              mode="ios"
              [ngClass]="{ 'checkBox-visibility-edit': profileService.editingVisibility }">
            </ion-checkbox>
          </ion-col>
        </ion-row>
      </div>
      <div *ngIf="invisibleData.length > 0">
        <ion-row class="profile-data" *ngFor="let entry of invisibleData">
          <ion-col size="3">
            <h5>{{ entry.label }}</h5>
          </ion-col>
          <ion-col *ngIf="!profileService.editingVisibility" size="7.5" class="cred">
            <h4>{{ entry.value}} </h4>
          </ion-col>
          <ion-col *ngIf="profileService.editingVisibility" size="6" class="cred">
            <h4>{{ entry.value}} </h4>
          </ion-col>
          <ion-col *ngIf="profileService.editingVisibility" offset="1" size="2">
            <ion-checkbox
              [(ngModel)]="entry.willingToBePubliclyVisible"
              [disabled]="!profileService.editingVisibility"
              mode="ios"
              [ngClass]="{ 'checkBox-visibility-edit': profileService.editingVisibility }">
            </ion-checkbox>
          </ion-col>
        </ion-row>
      </div>

      <ion-row class="btn-container" [ngStyle]="{ 'visibility': (profileService.editingVisibility ? 'visible' : 'hidden') }">
        <ion-button color="success" (click)="publishVisibilityChanges()">
          <ion-label>{{ 'publish-changes' | translate }}</ion-label>
        </ion-button>
      </ion-row>

    </ion-list>
  </ion-grid>
</ion-content>
