<ion-header>
  <header-bar title="Credential"></header-bar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
    <div *ngIf="!hasCredential">
      <ion-img [src]="'assets/images/noidentity.png'" class="mainicon"></ion-img>
      <p>
          Oh... You just don’t exist, that’s sad...
      </p>
      <p>
          Let’s create your Credential?
      </p>
    </div>

    <ion-list *ngIf="hasCredential">
        <ion-item *ngFor="let item of credentials" (click)="onClick(item)">
          <ion-row>
            <ion-col class="item-label">{{item.didurl}}</ion-col>
          </ion-row>
        </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-button class="confirm" (click)="createCredential()">{{ 'addCredential' | translate }}</ion-button>
      </ion-item>
    </ion-list>
</ion-content>
