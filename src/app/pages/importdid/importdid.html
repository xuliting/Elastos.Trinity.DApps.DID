<div class="root-container">

    <ion-content text-center>
      <div *ngIf="!readonly" class="title">
        Start entering your 12 word mnemonic to restore your Identity
      </div>
      <div *ngIf="readonly" class="title">
        {{'import-from-wallet-app'|translate}}
      </div>
      <div class="mnemonics-box">
        <ion-grid class="ion-padding">
          <ion-row *ngFor="let i of [1,3,5,7,9,11]">
            <ion-col size="6">
              <verify-mnemonic-word [index]="i" [word]="mnemonicWords[i-1]"></verify-mnemonic-word>
            </ion-col>
            <ion-col size="6">
              <verify-mnemonic-word [index]="i+1" [word]="mnemonicWords[i]"></verify-mnemonic-word>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <ion-input *ngIf="!readonly" #addMnemonicWordInput placeholder="Your mnemonic sentence" [(ngModel)]="mnemonicSentence" (ionChange)="onMnemonicSentenceChanged()"></ion-input>

      <did-button class="main-button" (click)="promptStorePassword()"
        [title]="'import-my-did' | translate"
        textsize="18px"
        [bgcolor]="'var(--ion-color-primary)'"
        [bordercolor]="'var(--ion-color-primary)'"
        [shadow]="true" *ngIf="allWordsFilled()"></did-button>
    </ion-content>
  </div>
