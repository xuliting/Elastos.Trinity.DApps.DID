<div class="ion-page">
  <ion-header>
    <header-bar title="Set password"></header-bar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <div>
          <ion-input placeholder="Your identity password" [(ngModel)]="password" type="password"></ion-input>
        </div>
      </ion-item>
      <ion-item class="password-format-info" lines="none" margin-top>
        8-16 characters long, and should contain at least two letters, numbers, or special character.
      </ion-item>
      <ion-item>
        <ion-input placeholder="Repeat your password" [(ngModel)]="passwordConfirmation" type="password"></ion-input>
      </ion-item>
      <ion-item lines="none" *ngIf="!passwordsMatch()">
          <ion-icon name="alert" margin-end></ion-icon> <b>Passwords don't match.</b>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer class="ion-text-center ion-padding">
    <ion-button no-margin expand="full" size="large" [disabled]="!canSave()" (click)="confirmPassword()">Save</ion-button>
  </ion-footer>
</div>
