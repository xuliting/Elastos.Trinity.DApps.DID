<ion-content>
  <header-bar title="Edit profile" [transparent]="false"></header-bar>
  
  <ion-grid class="ion-text-center ion-padding">
    <ion-row>
      <ion-col class="ion-text-center">
        You can fill in as much or as little as you would like. Name is required.
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col class="ion-text-center">
        Name is required.
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col align-self-center>
        <did-button class="secondary-button" (click)="next()" 
          [title]="'Save profile' | translate" 
          [bgcolor]="'rgba(0,0,0,0)'" 
          [bordercolor]="'#FFFFFF'"
          [shadow]="false"></did-button>
      </ion-col>
    </ion-row>
    <div class="profile-container">
      <div class="profile-picture">
        <div class="no-picture">
          Profile<br/>
          Picture
        </div>
        <img src="assets/images/qrcodesmall.png">
      </div>
      <div class="profile-items">
        <ion-list>
          <ion-item>
            <ion-input placeholder="Full name" [(ngModel)]="profile.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Email address" [(ngModel)]="profile.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Phone number" [(ngModel)]="profile.phone"></ion-input>
          </ion-item>
          <ion-item (click)="selectArea()">
            <ion-label *ngIf='!hasArea'>Country/Region</ion-label>
            <ion-label >{{ profile.area }}</ion-label>
            <ion-icon slot="end" name="arrow-dropright"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select [(ngModel)]="profile.gender" placeholder="Select One" interface="popover">
              <ion-select-option value="female">Female</ion-select-option>
              <ion-select-option value="male">Male</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Birthday</ion-label>
            <ion-datetime picker-format="YYYY/M/D" [(ngModel)]="birthday" placeholder="Select Date"></ion-datetime>
            </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-grid>

  
</ion-content>
