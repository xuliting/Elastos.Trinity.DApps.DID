<ion-content>
  <header-bar title="" [transparent]="true"></header-bar>

  <div class="ion-padding ion-text-center">
      <ion-grid class="ion-text-center">
        <ion-row>
          <ion-col>
            <div class="main-circle"></div>
          </ion-col>
        </ion-row>
        <p class="welcome">
          Password Set!
        </p>
        <p class="main-text">
          Now let's create your profile.<br/>
          You don't need to share all or any of this information if you don't want to.
        </p>
        <ion-row>
          <ion-col align-self-center>
            <did-button class="secondary-button" (click)="createProfile()" 
              [title]="'Create Profile' | translate" 
              [bgcolor]="'rgba(0,0,0,0)'" 
              [bordercolor]="'#FFFFFF'"
              [shadow]="false"></did-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
