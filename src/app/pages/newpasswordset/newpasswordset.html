<div class="root-container">

  <ion-content>
    <div class="ion-padding ion-text-center">
        <ion-grid class="ion-text-center">
          <ion-row>
            <ion-col>
              <ion-img [src]="'/assets/images/Password_Set_Icon.svg'" class="main-icon"></ion-img>
            </ion-col>
          </ion-row>
          <p class="welcome">
            {{'password-set'|translate}}
          </p>
          <p class="main-text" [innerHtml]="'password-set-next-action' | translate"></p>
          <ion-row>
            <ion-col class="ion-align-self-center">
              <did-button class="secondary-button" (click)="createProfile()"
                [title]="'create-profile' | translate"
                [bgcolor]="'rgba(0,0,0,0)'"
                [bordercolor]="'#FFFFFF'"
                [shadow]="false"></did-button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </div>
  </ion-content>
</div>
