<div class="root-container">
  <ion-content>
    <div class="title">
        {{'choose-did-intro'|translate}}
    </div>
    <ion-list>
      <ion-item *ngFor="let item of didList" (click)="selectDid(item)" class="ion-activatable ion-no-margin">
        <ion-label class="did-item">{{item.name}}</ion-label>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
