<div class="root-container">

  <ion-content>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding">
          <active-did [profile]="activeProfile" (click)="viewActiveProfile()"></active-did>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <did-button class="main-button" (click)="addDID()"
            [title]="'add-new-did-profile' | translate"
            [textcolor]="'#FFFFFF'"
            textsize="16px"
            [bgcolor]="'var(--ion-color-primary)'"
            [bordercolor]="'var(--ion-color-primary)'"
            [shadow]="true"></did-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item *ngFor="let item of didList" (click)="switchDidStore(item)" class="ion-activatable ion-no-margin">
            <ion-label class="did-item">{{item.name || 'Unnamed Identity'}}</ion-label>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
