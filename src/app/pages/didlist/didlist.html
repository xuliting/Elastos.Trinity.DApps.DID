<div class="root-container">
  <header-bar title="DID Portfolio" [transparent]="false"></header-bar>

  <ion-content>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="ion-no-padding">
          <active-did [profile]="activeProfile" (click)="viewActiveProfile()"></active-did>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <did-button class="main-button" (click)="addDIDStore()" 
            [title]="'Add New DID Profile' | translate" 
            [textcolor]="'#FFFFFF'"
            [bgcolor]="'var(--ion-color-primary)'" 
            [bordercolor]="'var(--ion-color-primary)'"
            [shadow]="true"></did-button>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
          <ion-item *ngFor="let item of didStoreList" (click)="switchDidStore(item)" class="ion-activatable">
            <ion-label>
              <h2>{{item.name}}</h2>
            </ion-label>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
