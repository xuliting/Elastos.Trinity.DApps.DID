<div class="root-container">
  <header-bar title="Country" [showBack]="true"></header-bar>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-radio-group [(ngModel)]="areaItem">
        <ion-virtual-scroll [items]="areaList"  approxItemHeight="60px">
          <ion-item *virtualItem="let item" (click)="selectItem(item)">
            <ion-label>{{ item.name }}</ion-label>
            <ion-radio slot="end" value="{{ item.en }}"></ion-radio>
          </ion-item>
        </ion-virtual-scroll>
      </ion-radio-group>
    </ion-list>
  </ion-content>
</div>
