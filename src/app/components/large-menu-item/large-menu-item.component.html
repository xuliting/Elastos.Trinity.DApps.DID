<div class="large-menu-item ion-activatable">
    <ion-grid>
        <ion-row>
        <ion-col size="1" align-self-center>
        </ion-col>
        <ion-col size="10" align-self-center>
            <ion-grid>
                <ion-row>
                    <ion-col [ngClass]="{'title':true, 'danger':(mode=='danger')}">
                    {{title}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-col>
        <ion-col size="1" align-self-center [ngClass]="{'danger':(mode=='danger')}">
            <ion-icon [src]="'assets/images/right_arrow.svg'" class="right-arrow"></ion-icon>
        </ion-col>
        </ion-row>
    </ion-grid>
    <ion-ripple-effect></ion-ripple-effect>
</div>
