<div class="container">
  <p class="password-intro">
    {{'createpassword-intro'|translate}}
  </p>

  <div class="input-container">
    <ion-input [placeholder]="'text-password-input'|translate" #pwd [(ngModel)]="password" type="password" (keyup)="moveFocus(rptpwd, $event)"></ion-input>
  </div>

  <div class="input-container" [ngClass]="{'repeat-no-match': !passwordsMatch()}">
    <ion-input [placeholder]="'repeat-password'|translate" #rptpwd [(ngModel)]="passwordConfirmation" type="password"></ion-input>
  </div>

  <div [ngStyle]="{'visibility':(passwordsMatch()?'hidden':'visible')}" class="no-match">
      {{'passwords-dont-match'|translate}}
  </div>

  <did-button class="main-button" (click)="submit()" 
    [title]="'submit' | translate" 
    [textcolor]="'#FFFFFF'"
    [bgcolor]="'var(--ion-color-primary)'" 
    [bordercolor]="'var(--ion-color-primary)'"
    [shadow]="true"></did-button>
</div>
