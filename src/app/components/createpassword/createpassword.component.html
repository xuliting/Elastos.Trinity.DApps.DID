<div class="container">
  <p class="password-intro">
    Let's get started with setting a password.
  </p>

  <div class="input-container">
    <ion-input placeholder="Set password" #pwd [(ngModel)]="password" type="password" (keyup)="moveFocus(rptpwd, $event)"></ion-input>
  </div>

  <div class="input-container">
    <ion-input placeholder="Re-enter password" #rptpwd [(ngModel)]="passwordConfirmation" type="password"></ion-input>
  </div>

  <ion-item lines="none" *ngIf="!passwordsMatch()">
      <ion-icon name="alert"></ion-icon> <b>Passwords don't match.</b>
  </ion-item>

  <did-button class="main-button" (click)="submit()" 
    [title]="'submit' | translate" 
    [textcolor]="'#FFFFFF'"
    [bgcolor]="'var(--ion-color-primary)'" 
    [bordercolor]="'var(--ion-color-primary)'"
    [shadow]="true"></did-button>
</div>
